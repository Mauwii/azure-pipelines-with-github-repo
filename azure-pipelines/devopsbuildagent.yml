variables:
  - name: baseOS
    value: 'linux'
  - name: baseDistro
    value: 'ubuntu'
  - name: baseVersion
    value: '20.04'
  - name: dockerRegistry
    value: 'docker.io'
  - name: dockerhubuser
    value: 'mauwii'
  - name: dockerimage
    value: 'devopsbuildagent'

jobs:
  - template: stages/jobs/build_devopsbuildagent.yml
    parameters:
      amd64:
        baseOS: 'linux'
        baseDistro: 'ubuntu'
        baseVersion: '20.04'
        baseArch: 'amd64'
        targetProc: 'x64'
      arm64v8:
        baseOS: 'linux'
        baseDistro: 'ubuntu'
        baseVersion: '20.04'
        baseArch: 'arm64v8'
        targetProc: 'arm64'
      arm32v7:
        baseOS: 'linux'
        baseDistro: 'ubuntu'
        baseVersion: '20.04'
        baseArch: 'arm32v7'
        targetProc: 'arm'
