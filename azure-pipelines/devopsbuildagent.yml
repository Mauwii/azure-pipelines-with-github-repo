parameters:
  - name: matrix
    type: object
    default:
        amd64:
          dockerdefaultplatformarch: 'amd64'
          platformarch: 'x86_64'
          targetproc: 'x64'
        arm64:
          dockerdefaultplatformarch: 'arm64'
          platformarch: 'arm64'
          targetproc: 'x64'

variables:
  - name: baseos
    value: 'linux'
  - name: baseDistro
    value: 'ubuntu'
  - name: baseVersion
    value: '20.04'
  - name: dockerRegistry
    value: 'docker.io'
  - name: dockerhubuser
    value: 'mauwii'
  - name: dockerimage
    value: 'devopsbuildagent'

strategy:
  matrix:
    $(parameters.matrix)

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'env'
