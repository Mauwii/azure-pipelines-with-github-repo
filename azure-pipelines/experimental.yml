# pipeline to test if things would work
trigger:
  branches:
    include:
      - feature/experimental/*

pr: none

pool:
  vmImage: windows-2019

jobs:
  - job:
    steps:
      # for curiousity I wanted to know if it works faster when using script ...
      - script: choco upgrade pulumi
      - script: az login -u "${env:PULUMIUSER}" -p "${env:PULUMIPASSWORD}" -t "${env:TENANTID}"
      - script: pulumi preview
        workingDirectory: IaC/pulumi/winquickstart
          
      - task: PowerShell@2
        enabled: false
        name: installPulumiCli
        displayName: update Pulumi-CLI
        inputs:
          targetType: inline
          script: |
            # install Pulumi
            # choco install pulumi ## is already preinstalled
            # upgrade pulumi
            choco upgrade pulumi

      - task: PowerShell@2
        enabled: false
        name: usePulumi
        displayName: Try to use Pulumi
        inputs:
          targetType: inline
          script: |
            # change directory to pulumi project
            cd IaC/pulumi/winquickstart
            # login to azure-cli
            az login -u "${env:PULUMIUSER}" -p "${env:PULUMIPASSWORD}" -t "${env:TENANTID}"
            # preview resources
            pulumi preview --stack dev --non-interactive
            # deploy resources
            pulumi up --yes
            # destroy them again
            pulumi destroy --yes
        env:
          TENANTID: $(TenantId)
          PULUMIUSER: $(PulumiUser)
          PULUMIPASSWORD: $(PulumiPassword)
          PULUMI_ACCESS_TOKEN: $(PulumiToken)
